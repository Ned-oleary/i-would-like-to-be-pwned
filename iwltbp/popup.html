<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 16px;
      margin: 0;
      background: #fff;
      color: #222;
      width: 220px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: stretch;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #e0e0e0;
    }

    #word-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px dashed #ccc;
      border-radius: 6px;
      padding: 10px;
      min-height: 24px;
    }

    #word {
      font-size: 16px;
      font-weight: 500;
      text-align: center;
    }

    #copy-icon {
    position: absolute;
    right: 8px;
    width: 16px;
    height: 16px;
    cursor: pointer;
    display: none;
    opacity: 0.6;
    transition: opacity 0.2s ease;
  }

  #copy-icon:hover {
    opacity: 1;
  }

  #copy-icon.flash {
  animation: flashOpacity 0.2s ease;
}

@keyframes flashOpacity {
  0%   { opacity: 1; transform: scale(1); }
  50%  { opacity: 0.2; transform: scale(1.3); }
  100% { opacity: 1; transform: scale(1); }
}

  </style>
</head>
<body>
  <button id="clickme">Generate Word</button>
  <div id="word-container">
    <div id="word"></div>
    <img id="copy-icon" src="copy.svg" alt="Copy" title="Copy" />
  </div>  
  <script src="popup.js"></script>
</body>
</html>
